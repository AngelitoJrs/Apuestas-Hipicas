<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Acceso - Polla Central Park</title>
    <style>
        body {
            background-color: #1a3a32; /* Verde grama oscuro */
            background-image: url("https://www.transparenttextures.com/patterns/pinstripe-dark.png");
        }
        .turf-gradient {
            background: linear-gradient(135deg, #1e4d3b 0%, #0a2018 100%);
        }
        .gold-border { border: 2px solid #d4af37; }
        input:focus {
    border-color: #d4af37 !important;
    outline: none;
    box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3); /* Esto simula el 'ring' de Tailwind */
}
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="turf-gradient text-white p-6 text-center shadow-2xl border-b-4 border-yellow-600">
        <h1 class="text-3xl font-black italic tracking-tighter uppercase">Polla Central Park</h1>
        <p class="text-[10px] text-yellow-400 font-bold tracking-widest uppercase italic">El Templo de los Campeones</p>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-[#f4f1ea] w-full max-w-md rounded-2xl shadow-2xl overflow-hidden gold-border">
            <div class="flex border-b border-stone-300 bg-stone-100">
                <button id="tab-login" onclick="switchTab('login')" class="flex-1 py-4 font-black text-xs uppercase tracking-widest border-b-4 border-yellow-600 bg-white">
                    Iniciar Sesi√≥n
                </button>
                <button id="tab-signup" onclick="switchTab('signup')" class="flex-1 py-4 font-black text-xs uppercase tracking-widest border-b-4 border-transparent text-stone-400 hover:text-stone-600">
                    Registrarse
                </button>
            </div>

            <div class="p-8">
                <div class="flex justify-center mb-6">
                    <div class="bg-stone-800 p-4 rounded-full shadow-lg">
                        <span class="text-4xl">üêé</span>
                    </div>
                </div>

                <h2 id="form-title" class="text-xl font-black text-center text-stone-800 uppercase mb-8 italic">Acceso a Partidores</h2>

                <form id="auth-form" class="space-y-5">
                    <div>
                        <label class="block text-[10px] font-black text-stone-500 uppercase mb-1">Correo Electr√≥nico</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" 
                            class="w-full p-3 border-2 border-stone-300 rounded bg-white font-bold outline-none focus:border-yellow-600 transition" required>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-stone-500 uppercase mb-1">Contrase√±a de Seguridad</label>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            class="w-full p-3 border-2 border-stone-300 rounded bg-white font-bold outline-none focus:border-yellow-600 transition" required>
                    </div>

                    <button type="submit" id="btn-text" class="w-full bg-green-800 text-yellow-400 font-black py-4 rounded-xl shadow-xl border-b-4 border-green-950 hover:bg-green-700 active:transform active:scale-95 transition uppercase tracking-widest mt-4">
                        Entrar a la Polla
                    </button>
                </form>

                <p id="error-msg" class="text-red-600 text-[10px] font-black uppercase text-center mt-4 hidden"></p>
            </div>
            
            <div class="bg-stone-100 p-4 text-center border-t border-stone-200">
                <p class="text-[9px] text-stone-400 font-bold uppercase italic">Solo personal autorizado y apostadores registrados</p>
            </div>
        </div>
    </main>

    <footer class="p-6 text-center">
        <p class="text-[10px] text-yellow-500/50 font-bold uppercase tracking-widest">¬© 2026 Central Park Raceway System</p>
    </footer>

    <script type="module" src="auth.js"></script>
    <script>
        // Funci√≥n visual para cambiar pesta√±as
        function switchTab(type) {
            const loginTab = document.getElementById('tab-login');
            const signupTab = document.getElementById('tab-signup');
            const title = document.getElementById('form-title');
            const btn = document.getElementById('btn-text');

            if (type === 'signup') {
                loginTab.classList.replace('border-yellow-600', 'border-transparent');
                loginTab.classList.add('text-stone-400');
                loginTab.classList.remove('bg-white');
                
                signupTab.classList.replace('border-transparent', 'border-yellow-600');
                signupTab.classList.remove('text-stone-400');
                signupTab.classList.add('bg-white');

                title.innerText = "Crear Nuevo Apostador";
                btn.innerText = "Registrar Cuenta";
            } else {
                signupTab.classList.replace('border-yellow-600', 'border-transparent');
                signupTab.classList.add('text-stone-400');
                signupTab.classList.remove('bg-white');

                loginTab.classList.replace('border-transparent', 'border-yellow-600');
                loginTab.classList.remove('text-stone-400');
                loginTab.classList.add('bg-white');

                title.innerText = "Acceso a Partidores";
                btn.innerText = "Entrar a la Polla";
            }
        }
    </script>
</body>
</html>
